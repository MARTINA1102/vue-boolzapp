<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Vue Boolzapp</title>

</head>
<body>
	<div id="root">
		<div class="container-est">
			<div class="lista-chat">
				<div class="profile">
					<div class="imagine"><img  class="img-logo" src="img /avatar_io.jpg" alt="logo-profile"> <span>Sofia</span></div>
					<div class="icon">
						<i class="fa-solid fa-circle-notch"></i>
						<i class="fa-solid fa-message"></i>
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</div>
				</div>
				<div class="ricevi-not">
					<span class="notifica"><i class="fa-solid fa-bell-slash"></i></span>
					<div class="testo-not">
						<h3>Ricevi notifiche di nuovi messaggi</h3> 
						<div><a href="!#">Attiva notifiche di testo</a></div>
					</div>
				</div>
				<form class="ricerca">
					<input class="search-bar" type="search" name="" id="" placeholder="Cerca o inizia una nuova chat">

				</form>
				<div class="list">
					<div class="chat-list" v-for="(contact, i) in contacts">
						<div>
							<img class="img-chat" :src="contacts.avatar" alt="">
						</div>
						<div>
							<div>{{contact.name}}</div>
							<div>ultimo messaggio inviato</div>
						</div>
						
					</div>

				</div>
			</div>
			<div class="chat-grande">
				<div class="profile">
					<div class="imagine"><img  class="img-logo" src="img /avatar_io.jpg" alt="logo-profile"> <span>Sofia</span></div>
					<div class="icon">
						<i class="fa-solid fa-magnifying-glass"></i>
						<i class="fa-solid fa-message"></i>
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</div>
				</div>

				
			</div>
		</div>
	

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" ></script>
	<script src="script.js" ></script>
</body>
</html>
